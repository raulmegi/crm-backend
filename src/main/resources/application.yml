server:
  port: ${PORT:8080}

spring:
  main:
    allow-circular-references: true
  application:
    name: railway

  datasource:
    url:      jdbc:${MYSQL_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: MyCookieJar123

springdoc:
  swagger-ui:
    operationsSorter: method
